<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web App</title>
</head>
<body>
<center>
    <h1>
        Primary menu
    </h1>
    <form method="post" action="controller">
        <br>
        <select name="action" size="1">
            <option>Login</option>
            <option>Register</option>
            <option>Get user</option>
        </select>
         <br>
        <h4>Name</h4> <input type="text"  name="name" value ="*name*" align="center" size="15">
        <br>
        <h4>Password</h4> <input type="password"  name="password" value ="password" align="center">
        <br>
        <h4>Gmail</h4> <input type="text"  name="gmail" value ="*@gmail.com">
        <br>
        <h4>Date</h4> <input type="date"  name="date">
        <br>
        <input type="submit">
    </form>
</center>


</body>
</html>
